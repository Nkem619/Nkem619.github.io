<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register">
        <div class="google">
            <img src="images/google-G.png" alt="google">
            <input type="text" placeholder="Continue with Google">
        </div>
        <div class="facebook">
            <img src="images/facebook.png" alt="facebook">
            <input type="text" placeholder="Continue with Facebook">
        </div>
        <div class="apple">
            <img src="images/apple.png" alt="apple">
            <input type="text" placeholder="Continue with apple">
        </div>
        <div class="or"> OR </div>
        
        <div class="envelope">
            <img src="images/envelope.svg" alt="envelope">
            <input type="text" placeholder="Log in with Email">
        </div>
    </div>
</body>
</html>
