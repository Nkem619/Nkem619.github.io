<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container label" >
            <input type="number" placeholder="0">
        </div>
        <div class="container">
            <div class="figures">
                <div class="flex line1">
                    <div class="grey">AC</div>                
                    <div class="grey">+/-</div>                
                    <div class="grey">%</div>                
                    <div class="orange">/</div>                
                </div>
                <div class="flex line2">
                    <div class="black">7</div>                
                    <div class="black">8</div>                
                    <div class="black">9</div>                
                    <div class="orange">X</div>                
                </div>
                <div class="flex line3">
                    <div class="black">4</div>                
                    <div class="black">5</div>                
                    <div class="black">6</div>                
                    <div class="orange">-</div>                
                </div>
                <div class="flex line3">
                    <div class="black">1</div>                
                    <div class="black">2</div>                
                    <div class="black">3</div>                
                    <div class="orange">+</div>                
                </div>
                <div class="last-line flex">
                    <div class="zero">0</div>
                    <div class="black">.</div>
                    <div class="orange">=</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
