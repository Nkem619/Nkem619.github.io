<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="google">
            <div>
                <img src="images/google.png" alt="Google">
            </div>
            <div class="search">
                <div class="img_search">
                    <img src="images/search.png" alt="search" width="30px">
                </div>
                <div class="google_input">
                    <input type="search" placeholder="Type here to search or paste URL">
                </div>
                <div class="img_cam">
                    <img src="images/cam.png" alt="cam" width="50px">
                </div>
                <div class="img_mic">
                    <img src="images/mic.png" alt="mic" width="50px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
